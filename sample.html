<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-indigo-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-max ">
            <div class="flex justify-between">
                <div class="flex">
                    <div class="">
                        <a href="#" class="flex items-center py-3 ml-5">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-5  fill-purple-700">
                                <path d="M11.644 1.59a.75.75 0 01.712 0l9.75 5.25a.75.75 0 010 1.32l-9.75 5.25a.75.75 0 01-.712 0l-9.75-5.25a.75.75 0 010-1.32l9.75-5.25z" />
                                <path d="M3.265 10.602l7.668 4.129a2.25 2.25 0 002.134 0l7.668-4.13 1.37.739a.75.75 0 010 1.32l-9.75 5.25a.75.75 0 01-.71 0l-9.75-5.25a.75.75 0 010-1.32l1.37-.738z" />
                                <path d="M10.933 19.231l-7.668-4.13-1.37.739a.75.75 0 000 1.32l9.75 5.25c.221.12.489.12.71 0l9.75-5.25a.75.75 0 000-1.32l-1.37-.738-7.668 4.13a2.25 2.25 0 01-2.134-.001z" />
                            </svg>
                            <span class="font-semibold text-gray-500 text-lg p-2">Sample</span>
                        </a>
                    </div>
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center px-96 space-x-1">
                        <a href="" class="py-4 px-2 text-gray-500 hover:border-b-4 border-purple-500 font-semibold hover:text-purple-500 transition duration-300">Home</a>
                        <a href="" class="py-4 px-2 text-gray-500 hover:border-b-4 border-purple-500 font-semibold hover:text-purple-500 transition duration-300">Services</a>
                        <a href="" class="py-4 px-2 text-gray-500 hover:border-b-4 border-purple-500 font-semibold hover:text-purple-500 transition duration-300">About</a>
                        <a href="" class="py-4 px-2 text-gray-500 hover:border-b-4 border-purple-500 font-semibold hover:text-purple-500 transition duration-300">Contact Us</a>
                    </div>
                </div>
                <!-- Secondary Navbar items -->
                <div class="hidden md:flex items-center ">
                    <a href="" class="py-2 px-4  font-medium text-gray-500 rounded border-2 border-purple-500 hover:bg-purple-500 hover:border-none hover:text-white">Get started</a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex item">
                    <button class="outline-none mobile-menu-button">
                    <svg class=" w-6 h-6 text-gray-500 hover:text-purple-500 "x-show="!showMenu" fill="none" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li><a href="#home" class="block text-base text-gray-500 px-2 py-4 focus:text-white hover:bg-purple-500 font-semibold">Home</a></li>
                <li><a href="#services" class="block text-base text-gray-500 px-2 py-4 focus:text-white hover:bg-purple-500 font-semibol">Services</a></li>
                <li><a href="#about" class="block text-base text-gray-500 px-2 py-4 focus:text-white hover:bg-purple-500 font-semibol">About</a></li>
                <li><a href="#contact" class="block text-base text-gray-500 px-2 py-4 focus:text-white hover:bg-purple-500 font-semibol">Contact Us</a></li>
            </ul>
        </div>
        <script>
            const btn = document.querySelector("button.mobile-menu-button");
            const menu = document.querySelector(".mobile-menu");

            btn.addEventListener("click", () => {
                menu.classList.toggle("hidden");
            });
        </script>
    </nav>
</body>
</html>
